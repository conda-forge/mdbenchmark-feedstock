{% set name = "mdbenchmark" %}
{% set version = "1.1.1" %}
{% set sha256 = "7658bbf7a44496a7d376580047deccf0017bd162e2a6e2e028dc28bc2af08cc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win or py3k]
  entry_points:
    - mdbenchmark = mdbenchmark.cli:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.8
    - mdsynthesis
    - click
    - jinja2
    - pandas
    - matplotlib
    - xdg <2
    - python-levenshtein

test:
  imports:
    - mdbenchmark
  commands:
    - mdbenchmark

about:
  home: https://github.com/bio-phys/MDBenchmark
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Benchmark GROMACS simulations'

extra:
  recipe-maintainers:
    - kain88-de
